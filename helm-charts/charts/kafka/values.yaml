global:
  namespace: spring-6-icecold-micro-service

kafka:
  type: NodePort

  port: 9092
  targetPort: 9092
  nodePort: 30092

  clientPort: 29092
  controllerPort: 9093

  listenersString: "PLAINTEXT://:9092,CONTROLLER://:9093,PLAINTEXT_HOST://0.0.0.0:29092"
  securityProtocolMap: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
  advertisedListenersString: "PLAINTEXT://spring-6-icecold-micro-service-kafka.spring-6-icecold-micro-service.svc.cluster.local:9092,PLAINTEXT_HOST://spring-6-icecold-micro-service-kafka.spring-6-icecold-micro-service.svc.cluster.local:29092"

  serviceFQDN: "spring-6-icecold-micro-service-kafka.spring-6-icecold-micro-service.svc.cluster.local"